<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية</title>
    <script> 
        // عند تحميل الصفحة، تحقق من حالة تسجيل الدخول
        document.addEventListener('DOMContentLoaded', function() {
            var houseId = localStorage.getItem('houseId');
            if (houseId && houseId !== "none") {
                // المستخدم مسجل دخول، أظهر overlay مباشرة
                window.location.href = "login.html";
            } else {
                // المستخدم غير مسجل دخول، أرسله إلى صفحة تسجيل الدخول
                window.location.href = "login.html";
            }
        });
    </script>
</head>

</body>
</html>
